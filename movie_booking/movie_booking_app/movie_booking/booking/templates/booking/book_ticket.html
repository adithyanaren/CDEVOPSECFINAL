{% extends "booking/base.html" %}

{% block content %}
<div class="container">
    <div class="card shadow-lg p-4 mt-5 mx-auto" style="max-width: 500px; background: rgba(255, 255, 255, 0.9); border-radius: 10px;">
        <h2 class="text-center mb-4">Book Ticket for <br><strong>{{ movie.title }}</strong></h2>

        <form method="POST" class="text-center">
            {% csrf_token %}

            <!-- Show Time Dropdown -->
            <div class="mb-3">
                <label for="show_time" class="form-label"><strong>Select Show Time:</strong></label>
                <select name="show_time" id="show_time" class="form-select" required>
                    {% for show in show_times %}
                        <option value="{{ show.id }}">{{ show.show_time }}</option>
                    {% empty %}
                        <option disabled>No show times available</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Seat Number Input -->
            <div class="mb-3">
                <label for="seat_number" class="form-label"><strong>Enter Seat Number:</strong></label>
                <input type="text" name="seat_number" id="seat_number" class="form-control" placeholder="e.g., A12" required>
            </div>

            <!-- Ticket Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label"><strong>Number of Tickets:</strong></label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" max="10" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
        </form>
    </div>
</div>

<!-- Background Styling -->
<style>
    body {
        background: url('/static/images/cinema_bg.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
    }
</style>
{% endblock %}
